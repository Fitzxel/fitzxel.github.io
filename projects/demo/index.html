<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitzxel.github.io - Demo</title>
    <link rel="stylesheet" href="../../style/fx-general-style.css">
    <link rel="stylesheet" href="../../style/fx-page-style.css">
</head>
<body>
    <header>
        <button class="menu-btn" id="menu-btn">
            <ion-icon name="arrow-down"></ion-icon>
        </button>
        <a href="/" class="home-btn">
            Fitzxel
        </a>
        <form class="search">
            <input type="text" placeholder="Search(inputText)" id="search-input" autocomplete="off">
            <div id="search-results">
                <div class="over-text">Results</div>
            </div>
        </form>
    </header>
    <main>
        <nav class="navigation" id="navigation-menu">
            <ul>
                <li class="list" id="projects-list">
                    <div class="flex">
                        <a href="../../projects/" class="act">
                            <span class="icon">
                                <ion-icon name="code-slash-outline"></ion-icon>
                            </span>
                            <span class="title">Projects</span>
                        </a>
                        <span class="icon drop-submenu" id="projects-drop-submenu">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </span>
                    </div>
                    <ul class="submenu" id="projects-submenu">
                        <!--list js-->
                    </ul>
                </li>
                <!-- <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li> -->
            </ul>
        </nav>
        <div class="main-content">
            <script>
                if (document.URL.split('demo/')[1].length > 0) {
                    const myRequest = new Request(`https://fitzxel.github.io/${document.URL.split('?')[1]}/demo`);
                    fetch(myRequest).then(function(response) {
                        if (response.status == 200) {
                            document.title = `Demo: ${response.url.slice(26).split('/')[0]}`;
                            let iframe = document.createElement('iframe');
                            iframe.src = response.url;
                            document.querySelector('.main-content').appendChild(iframe);
                        }
                        else {
                            console.log(response.status);
                            let span = document.createElement('span');
                            span.classList.add('over-text');
                            span.textContent = 'The project demo does not exist or is not available.';
                            document.querySelector('.main-content').appendChild(span);
                        }
                    });
                }
                else {
                    let span = document.createElement('span');
                        span.classList.add('over-text');
                        span.textContent = 'Project demo not selected.';
                        document.querySelector('.main-content').appendChild(span);
                }
            </script>
            <style>
                iframe {
                    border: 0;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </div>
    </main>
    <script src="../../scripts/fx-projects-objects.js"></script>
    <script src="../../scripts/fx-page-behavior.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
