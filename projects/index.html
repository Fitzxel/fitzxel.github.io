<!DOCTYPE html>
<html lang="en" data-theme="dark" fx-site="projects">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitzxel - Projects</title>
  <link rel="stylesheet" href="../style/fx-general-style.css">
  <link rel="stylesheet" href="../style/fx-page-style.css">
</head>
<body>
    <header>
        <button class="menu-btn" id="menu-btn">
            <ion-icon name="arrow-down"></ion-icon>
        </button>
        <a href="/" class="home-btn">
            Fitzxel
        </a>
        <form class="search">
            <input type="text" placeholder="Search(inputText)" id="search-input" autocomplete="off">
            <div id="search-results">
                <div class="over-text">Results</div>
            </div>
        </form>
    </header>
    <main>
        <nav class="navigation" id="navigation-menu">
            <ul>
                <li class="list" id="projects-list">
                    <div class="flex">
                        <a href="../../projects/" class="act">
                            <span class="icon">
                                <ion-icon name="code-slash-outline"></ion-icon>
                            </span>
                            <span class="title">Projects</span>
                        </a>
                        <span class="icon drop-submenu" id="projects-drop-submenu">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </span>
                    </div>
                    <ul class="submenu" id="projects-submenu">
                        <!--list js-->
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="main-content flex-articles-container"></div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../scripts/fx-projects-objects.js"></script>
    <script src="../scripts/fx-page-behavior.js"></script>
</body>
</html>
